<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <title>Interface CRUD</title>
</head>

<body>
    <header>
        <h1>Front API</h1>
    </header>
    <main>
        <div class="container">
            <h2>FORMULÁRIO DE CADASTRO DE USUÁRIOS</h2>
            <p>Para inserir usuários na lista, preencha os dados abaixo:</p>
        </div>
        <form id="form" class="input-box">
            <input type="text" name="name" id="name-input" class="input-field" placeholder="Nome" autocomplete="off">
            <input type="text" name="email" id="e-mail-input" class="input-field" placeholder="E-mail"
                autocomplete="off">
            <input type="submit" value="Cadastrar" id="register">
        </form>
        <section id="section-lista">
            <div class="container">
                <h2>LISTA DE USUÁRIOS CADASTRADOS</h2>
                <p>Abaixo, você pode ver os usuários registrados, podendo editá-los ou removê-los.</p>
            </div>
            <table>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script type="module" src="./index.js"></script>
</body>

</html>
